<html>
    <head>
        <title>Details</title>
        <link href="details.css" rel="stylesheet" type="text/css"/>
        <link href="../home/images/favicon.PNG" rel="icon"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/97f33a6782.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--header starts-->
        <header id="header">
            <div id="name">
                <a href="homepage.html"><h1>FoodScape</h1></a>
            </div>
            <div id="socials">
                <a href="https://www.facebook.com" target="__blank" class="links"> 
                    <img src="https://i.ibb.co/D4JmwH6/facebook.png" alt="Facebook" class="socialIcons"/>
                </a>
                <a href="https://www.linkedin.com" target="__blank" class="links"> 
                    <img src="https://i.ibb.co/pfV20k7/linkedin.png" alt="LinkedIn" class="socialIcons"/>
                </a>
                <a href="https://www.instagram.com" target="__blank" class="links">
                    <img src="https://i.ibb.co/zRRstNG/instagram.jpg" alt="Instagram" class="socialIcons"/>
                </a>
                <a href="https://www.twitter.com" target="__blank" class="links">
                    <img src="https://i.ibb.co/H4qdjVC/twitter1.png" alt="Twitter"class="socialIcons"/>
                </a>
                <a href="https://www.youtube.com" target="__blank" class="links">
                    <img src="https://i.ibb.co/HhzMn9m/yt.png" alt="youtube" class="socialIcons"/>
                </a>
            </div>
        </header>
        <!--header ends-->

        <!--main div-->
        <div id="mainContainer">
            <div id="image">
                <img src="images/pasta.jpg" alt="pasta" id="pasta"/>
            </div>
            <div id="content">
                <h3>Pasta Verdure</h3>
                <i class="fas fa-star checked"></i>
                <i class="fas fa-star checked"></i>
                <i class="fas fa-star checked"></i>
                <i class="fas fa-star checked"></i>
                <i class="fas fa-star"></i>
                <span id="ratings">198 Customer ratings</span>
                <p class="price">Old Price: <strike>₹600</strike></p>
                <p  class="price">New Price: ₹450</p>
                <p id="quote">Let’s stick a fork in the bowl of pasta and call it a day!</p>
                <span>
                    <img src="images/homedelivery.png" id="homeDelivery" alt="Home Delivery Available"/>
                    <img src="images/sanitization.png" id="sanitization" alt="100% sanitization"/>
                    <img src="images/veg.png" id="veg" alt="100% veg"/>
                </span>
                <div id="buttonDiv">
                    <button class="btn" id="addToCart">Add to Cart</button>
                    <button class="btn" id="buyNow">Buy Now</button>
                </div>
            </div>
            
        </div>

        <!--footer starts-->
        <footer >
            <center>
                <p>&copy; FoodScape</p>
            </center>
        </footer>
        <!--footer ends-->
    </body>
</html>
